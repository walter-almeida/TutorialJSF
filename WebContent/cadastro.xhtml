<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
	<h:body bgcolor="white">
		
		<h:form>
			<h:outputLabel value="#{msg.lbNome}:" for="nome">
			<h:inputText id="nome"  value="#{cadastroBean.nome}"  >
			<f:validateLength minimum="5" maximum="180"/>
			
			</h:inputText>  
			
			<!-- a:placeholder="Digite o nome" -->
			</h:outputLabel>
			<br/>
			<h:outputLabel value="#{msg.lbEmail}:" for="email">
				<h:inputText id="email" value="#{cadastroBean.email}"/>
			</h:outputLabel>
			<br/>
			<h:outputLabel value="#{msg.lbDataNascimento}:" for="nascimento">
			<h:inputText id="nascimento"  value="#{cadastroBean.dataNascimento}"  >
		    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-2"/>
		    <f:validateLength maximum="11"/>
			</h:inputText>
			</h:outputLabel>
			<br/>
			<h:outputLabel value="#{msg.lbBairro}" for="bairro">
				<h:inputText id="bairro" value="#{cadastroBean.bairro}"/>
			</h:outputLabel>
			
			<br/>		
			
			<h:commandButton action="#{control.acao}" value="Submeter"/>
			
			
		
		</h:form>
		
		
		
	
		
		
		
		
	</h:body>
</html>
