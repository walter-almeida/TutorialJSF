<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cadastro</title>
</h:head>
	<h:body bgcolor="white">
		<!-- immediate="true" -->
		<h:form>
			
			<h:inputText 	binding="#{meuBean.componenteEntrada}"
							value="#{meuBean.valorDado}"
							valueChangeListener="#{meuBean.valorAlterado}"  
							>
							<f:converter converterId="meuConversor"/>
							<f:validator validatorId="meuValidador"/>			
			</h:inputText>  
			
			<h:commandButton action="#{meuBean.acao}" value="Enviar" immediate="true"/>
			
			<h:outputText 
				binding="#{meuBean.componenteSaida}"
				value="#{meuBean.valorSaida}"
				
			/>
			
			<h:messages/>
		
		</h:form>
			
		
	</h:body>
</html>
